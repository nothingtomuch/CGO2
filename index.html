<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #000000">
      <!-- CAMERA -->
      <a-entity position="0 0 10">
        <a-camera></a-camera>
      </a-entity>
      <!-- SUN -->
      <a-entity>
        <a-sphere position="0 2.5 -5" color="#EBB416"></a-sphere>
      </a-entity>
      <!-- MERCURY -->
      <a-entity>
        <a-sphere position="2 2.5 -5" color="#5A5A5A" radius="0.2"></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
